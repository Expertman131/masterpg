<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка портфолио</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/portfolio-card.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #F9F7FF;
        }
        .container {
            max-width: 1440px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="portfolio-card-figma">
            <div class="portfolio-card-date-figma">Февраль 2024</div>
            <div class="portfolio-card-flex-figma">
                <div class="portfolio-card-image-figma">
                    <img src="images/portfolio_card_image.jpg" alt="Дезинфекция Насекомых">
                </div>
                <div class="portfolio-card-content-figma">
                    <h2 class="portfolio-card-title-figma">Дезинфекция<br>Насекомых</h2>
                    <div class="portfolio-card-separator-figma"></div>
                    <p class="portfolio-card-description-figma">Сайт для компании по дезинфекции помещений. Современный дизайн и удобный функционал для заказа услуг онлайн.</p>
                    <div class="portfolio-card-link-figma">
                        <span class="portfolio-card-link-text-figma">Перейти</span>
                        <div class="portfolio-card-link-icon-figma">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="#A15BCD" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
